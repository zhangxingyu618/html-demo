<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="mySidenav" class="sidenav" ref="mySidenav">
            <a href="#" class="closebtn" @click="closeNav()">&times;</a>
            <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">☆</a> -->
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <div id="main" ref="main">
            <span style="font-size:30px;cursor:pointer" @click="openNav()">{{open}}</span>
            <h2>侧边栏实例 - 页面主体向右移动</h2>
            <p>点击以下菜单图标打开侧边栏，主体内容向右偏移。</p>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            open: "展开"
        },
        methods: {
            
            openNav() {
                this.$refs.mySidenav.style.width = "250px";
                this.$refs.main.style.marginLeft = "250px";
            },
            closeNav() {
                this.$refs.mySidenav.style.width = "0";
                this.$refs.main.style.marginLeft = "0";
            }
        },
    })
</script>

</html>
